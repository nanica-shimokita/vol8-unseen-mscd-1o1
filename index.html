<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSEEN　ヒント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>UNSEEN</h1>
            <p>チームメンバー全員の合意を得てから読み進めましょう。</p>
            <button id="show-hint-button">ヒントを見る</button>
        </div>

        <div id="hint-content" style="display: none;">
            <h1>UNSEEN　ヒント</h1>
            <div class="hint-time-guidelines">
                <p class="guideline-heading">ヒント使用時間目安</p>
                <p>ゲーム開始から10分経過：1つめの「みる」に挑戦中の場合ヒントを見る<br>
                ゲーム開始から20分経過：2つめの「みる」に挑戦中の場合ヒントを見る<br>
                ゲーム開始から30分経過：3つめの「みる」に挑戦中の場合ヒントを見る<br>
                ゲーム開始から40分経過：記憶復元盤が完成していない場合ヒントを見る<br>
                ゲーム開始から50分経過：STEP 観測を達成していない場合ヒントを見る</p>
            </div>
            
            <div class="accordion level-1">
                
                <div class="accordion-header">
                    <span class="hint-name">1st STEP</span>
                </div>
                <div class="accordion-content">
                    
                        <div class="hint-body">
                            <p>進捗に合わせて読み進めましょう。</p>
                        </div>
                    
            <div class="accordion inner-accordion level-2">
                
                <div class="accordion-header">
                    <span class="hint-name">謎Aのヒント</span>
                </div>
                <div class="accordion-content">
                    
                        <div class="hint-body">
                            <p>XX</p>
                        </div>
                    
                </div>
            </div>

            <div class="accordion inner-accordion level-2">
                
                <div class="accordion-header">
                    <span class="hint-name">謎Bのヒント</span>
                </div>
                <div class="accordion-content">
                    
                        <div class="hint-body">
                            <p>XX</p>
                        </div>
                    
                </div>
            </div>

            <div class="accordion inner-accordion level-2">
                
                <div class="accordion-header">
                    <span class="hint-name">謎Cのヒント</span>
                </div>
                <div class="accordion-content">
                    
                        <div class="hint-body">
                            <p>XX</p>
                        </div>
                    
                </div>
            </div>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
